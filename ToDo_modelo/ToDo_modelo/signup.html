<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form >
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome<span style="color: #c90000" id="messageName">*</span>:
        <input type="text" name="name" id="name" maxlength="100" >
      </label>
      <label>
        Apelido<span style="color: #c90000">*</span>:
        <input type="text" name="nickname" id="nickname" maxlength="100" >
      </label>
      <label>
        Email<span style="color: #c90000">*</span>:
        <input type="email" name="email" id="email" >
      </label>
      <label>
        Senha:
        <input type="password" name="password" maxlength="20" id="password">
      </label>
      <label>
        Repetir senha:
        <input type="password" name="repeatPassword" maxlength="20" id="repeatPassword">
      </label>

      <button type="submit" id="btn-submit">Criar conta</button>

      <section class="error">
        <ul></ul>
      </section>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

 <!-- ---------------------- lógica aplicada no registro -------------------- -->
 <script src="/scripts/utils.js"></script>
 <script src="/scripts/signup.js"></script>

</body>

</html>
